    <main class="tile is-ancestor main-wrapper">
        <section class="tile is-6 is-vertical is-parent left-tile container">
          <div class="tile is-child box section" id="ingredients-list">
            <div class="column">
              <div class="input-container">
                <div class="field has-addons">
                  <p class="control is-expanded">
                    <input
                      class="input"
                      type="text"
                      id="search-input"
                      onkeypress="return (event.charCode > 64 && 
                                  event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)"
                    placeholder="اضف المكونات" />
                </p>
                <button class="button is-success add-container">
                  <span class="icon is-medium add p-5">
                    <i class="fas fa-plus-square"></i>

                </button>
              </div>

                    has-text-centered
                    is-size-4
                    has-text-weight-bold

              </div>

              <div class="has-text-centered mt-5">

                  ابحث
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>

        <div class="tile is-6 is-parent right-tile is-hidden container">

            <section class="section output">

              class="
              recipe-selected
              columns
              is-flex-direction-column is-hidden
